<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>
    <header>
        <nav>
            <ul id="nav_bar">
                <li class="nav_links" id="gmail"><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
                </li>
                <li class="nav_links"><a href="https://www.google.co.in/imghp?hl=en&tab=ri&ogbl">Images</a></li>
                <li id="sign_in"><a
                        href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign
                        in</a></li>
            </ul>
        </nav>
    </header>
    <div class="google">
        <a href="index.html" id="google_logo">
            <img src="google-logo.png" alt="image not loaded!!">
        </a>
    </div>
    <div class="form">
        <form id="formsearch" method="get">
            <input type="text" id="textsearch" placeholder="Search here">
        </form>
    </div>
    <div class="buttons">
        <input type="submit" value="Google Search" id="google_search">
        <input type="submit" value="I am feeling lucky" id="I am feeling luckys">
    </div>
    <script type="text/javascript">
        document.getElementById("formsearch").onsubmit = function () {
            window.location = 'http://www.google.com/search?q=' + document.getElementById('textsearch').value;
            return false;
        }
    </script>
    <footer>
        <ul class="footer-left">
            <li><a href="">Advertising</a></li>
            <li><a href="">Buisness</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">How Search works</a></li>

            <ul class="footer-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </ul>

    </footer>
</body>

</html>
